{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>MEDICO</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>
  
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><img src="{% static 'image/logo.png' %}" height="67"></a>
        <ul class="right hide-on-med-and-down">
        </ul>
    </div>
</nav>

<div class="container">
    <div class ="row">
    <p align="center" class="flow-text cyan-text text-darken-7">Doctor Details</p>
        <div class="row">
          <form class="col s12" action="" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="input-field col s4">
                <input id="first_name" name="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s4">
                <input id="middle_name" name="middle_name" type="text" class="validate">
                <label for="middle_name">Middle Name</label>
              </div>
              <div class="input-field col s4">
                <input id="last_name" name="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
             
            <div class="row">
              <div class="input-field col s12">
                <input id="address" name="address" type="text" class="validate">
                <label for="address">Address</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" name="email" type="text" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
             <div class="row">
             <div class="input-field col s4">
                <label>AVAILABILABLE TIME:</label>
              </div>
              
              <div class="input-field col s4">
            <select name="from">
                  <option value=""  disabled selected>Choose Time</option>
                  <option value="0">00</option>
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
      
            </select>
          <label>FROM</label>
              </div>
              <div class="input-field col s4">
            <select name="to">
                  <option value=""  disabled selected> Choose Time</option>
                  <option value="0">00</option>
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
      
            </select>
            <label>TO</label>
              </div>
             </div>
            
             <div class="row">
              <div class="input-field col s12">
                <div id="errMsg" class="card-panel cyan lighten-2 red-text text-darken-2" style="display: none"></div>
              </div>
             </div>
             <button class="btn waves-effect waves-light" type="submit" onclick="return checkCareer()">Submit
          <i class="material-icons right">send</i>
        </button>
              
          </form>
        </div>
       </div> 
      </body>
      </html>
      
      
      <script>
    
            $(document).ready(function(){
              $('select').formSelect();
            });
            </script>
